<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Dish</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="modalService.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container" *ngIf="dish">
    <div class="row my-2">
      <div class="col-12">
        <img
          src="{{ dish.image }}"
          alt="{{ dish.name }}"
          class="img-fluid"
          width="100%"
        />
      </div>
    </div>
    <div class="row my-2 justify-content-center">
      <div class="col-6">
        <h3>{{ dish.name }}</h3>
      </div>
      <div
        class="col-4"
        style="font-size: 20px; font-variant: small-caps; font-style: normal;"
      >
        <p>
          <span class="badge badge-secondary">{{ dish.category }}</span
          >&nbsp;&nbsp;<span class="badge badge-dark">{{ dish.label }}</span>
        </p>
      </div>
      <div class="col-2">
        <h5>{{ dish.price | currency: "USD" }}</h5>
      </div>
    </div>
    <div class="row m-3">
      <p class="lead">{{ dish.description }}</p>
    </div>
    <div class="row m-3">
      <div class="col-12 text-center">
        <h3 class="lead">
          Rating: <span *ngFor="let x of stars"
            ><img
              src="../../assets/Icons/Icon awesome-star.png"
              alt="Star"
              class="mx-3"
            /></span
          >
        </h3>
      </div>
    </div>
  </div>
</div>
